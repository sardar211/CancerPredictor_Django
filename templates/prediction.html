<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lungs Disease Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(to right, #ff6e7f 0%, #bfe9ff 51%, #ff6e7f 100%);
            background-size: 200% auto;
            transition: background-position 0.5s;
        }

        body:hover {
            background-position: right center;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: calc(100% - 40px);
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .form-container {
            margin-top: 120px; /* Adjust as needed to prevent form from being hidden behind navbar */
        }

        .intro {
            margin-top: 150px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: zoomIn 1.5s ease forwards; /* Animation for zoom-in effect */
        }

        .btn-grad {
            background-image: linear-gradient(to right, #fbffff 0%, #ffffff 51%, #fffbfc 100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: rgb(10, 194, 235);
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
        }

        .btn-grad:hover {
            background-position: right center;
            color: #141515;
            text-decoration: none;
        }

        /* Animation keyframes for zoom-in effect */
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    
    {% include 'navbar.html' %}

    <div class="container intro">
        <h1 class="mb-4">Lung Cancer Level is <b>{{ cancer_level }}</b></h1>
        <p class="lead">{{ cancer_message }}</p>
        <a href="{% url 'form' %}" class="btn-grad">Go Back</a>
    </div>

    <div class="container p-5 form-container" id="predict">

        <div class="row">
            <div class="col-md-6">
                <!-- Left column content can go here -->
            </div>
            <div class="col-md-6">
                <!-- Right column content can go here -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
